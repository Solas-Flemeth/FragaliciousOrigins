name: FragaliciousOrigins
version: '${project.version}'
main: org.originsreborn.fragaliciousorigins.FragaliciousOrigins
api-version: '1.21'
softdepend: [PlaceholderAPI, LibsDisguises, FragaliciousAnomaly]
libraries:
  - com.zaxxer:HikariCP:5.0.1
  - org.spongepowered:configurate-yaml:4.1.0
  - net.dv8tion:JDA:5.0.0-beta.24
commands:
  originreload:
    description: Reloads the Origins for a player
    usage: /originreload
    permission: fragalicious.origins.reload
  originset:
    description: Sets the players origin. State and duration are optional
    usage: /originset <username> <origin> [state] [duration]
    permission: fragalicious.origins.set
  primaryability:
    description: Uses the players primaryability
    usage: /primaryability
    aliases:
      - pa
      - a1
  toggleabilitykey:
    description: Toggle whether ability key works or not
    usage: /origintogglekey
    aliases:
      - origintogglekey
      - togglekey
      - abilitytoggle
      - otoggle
  secondaryability:
    description: Uses the players secondaryability
    usage: /secondaryability
    aliases:
      - sa
      - a2
  human:
    description: Makes the player human
    permission: fragalicious.origins.sethuman
    usage: /human
  originchoose:
    description: Sets the player to a new origin when they are human
    usage: /originchoose <origin>
    aliases:
      - choose
      - origin
  origininfo:
    description: Displays information about your origin
    usage: /origininfo
    aliases:
      - oi
      - info
  enderchest:
    description: Opens your enderchest
    permission: fragalicious.origins.enderchest
    usage: /enderchest
    aliases:
      - ec
      - echest
  craft:
    description: Opens your crafting table
    permission: fragalicious.origins.craftingtable
    usage: /craft
    aliases:
      - ct
  smithingtable:
    description: Opens your smithing table
    permission: fragalicious.origins.smithingtable
    usage: /smithingtable
    aliases:
      - smt
  loom:
    description: Opens your loom
    permission: fragalicious.origins.loom
    usage: /loom
    aliases:
      - lm
  stonecutter:
    description: Opens your stonecutter
    permission: fragalicious.origins.stonecutter
    usage: /stonecutter
    aliases:
      - sc
      - stonec